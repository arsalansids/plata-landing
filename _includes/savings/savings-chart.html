<div class="savings-calc-container">
    <div class="col-lg-9 col-md-9 calc-comparison-container">
        <div class="row">
            <form class="col-lg-6 col-md-6">
                Enter your current savings account here: 
                <div class="input-group">
                    <span class="input-group-addon">$</span>	
                    <input id="initial_savings_input" type="number" class="form-control" aria-label="Amount (rounded to the nearest dollar)" placeholder="10000">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">%</span>	
                    <input id="interest_rate_input"  type="number" class="form-control" aria-label="Interest Rate" placeholder="0.5" required>
                </div>
                <div class="text-center">
                    <button id="calculate-savings" type="button" class="btn btn-primary calculate-savings">Calculate</button>
                </div>
            </form>  
            <div class="col-lg-6 col-md-6"> 
                <h3>Pick a Savings Account to Compare</h3>
            </div>  
        </div>
        <div class="row">
            <div id="container-savings-calc"></div>
        </div>
        <div class="row summary-calcs">
            <div class="chart-info col-lg-5 col-md-5 col-sm-5">
                <div>
                    <span class="circle-chart" style="background-color: #7CB6B7;"></span>
                    <p class="account-detail-chart">Future Savings with Current Interest Rate</p>
                </div>
                <h4 class="account-value-chart" id="savings1-value">$</h4>
            </div>
            <div class="chart-info col-lg-5 col-md-5 col-sm-5">
                <div>
                    <span class="circle-chart" style="background-color: #FAB131;"></span>
                    <p class="account-detail-chart">Future Savings with New Interest Rate</p>
                </div>
                <h4 class="account-value-chart" id="savings2-value">$</h4>
            </div>
            <div class="chart-info col-lg-2 col-md-2 col-sm-2">
                <div>
                    <p class="account-detail-chart">Difference</p>
                </div>
                <h4 class="account-value-chart" id="difference-value">$</h4>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3">
        <div id="savings-products-list" class="list-group" style="height: 720px; overflow-y: scroll;"></div>
    </div>
</div>

<script src="/js/savings-calculator.js"></script>
